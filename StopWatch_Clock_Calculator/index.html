<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Beginner Js Projects</title>

   <link rel="stylesheet" href="styles.css">
   <script src="app.js" defer></script>

</head>
<body>
   <header>Beginner Javascript</header>
   <h2>Stopwatch | Clock | Calculator</h2>

<!-- ______________________________ Stopwatch ______________________________ -->

   <div id="stopwatch">
      <section class="header">
         <h1>Stopwatch</h1>
      </section>
   
      <section class="timer">
         <p id="time-watch"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="miliseconds">00</span></p>
      </section>
      
      <section class="controls">
         <button id="start-btn" class="startBtn btn">Start</button>
         <button id="stop-btn" class="stopBtn btn">Stop</button>
         <button id="reset-btn" class="resetBtn btn">Reset</button>
      </section>
   </div>

<!-- ______________________________ Clock ______________________________ -->

   <div id="clock">
      <section class="header">
         <h1>Clock</h1>
      </section>
   
      <section class="clockFace">
         <p id="time-clock"></p>
      </section>
   </div>

<!-- ______________________________ Calculator ______________________________ -->

   <div id="calculator">
      <section class="header">
         <h1>Calculator</h1>
      </section>

      <section class="cal-grid">

         <ol id="grid-btns">

            <li id="calc-screen"></li> 
            
            <li id="add" class="operators">+</li>
            <li id="subtract" class="operators">-</li>
            <li id="multiply" class="operators">*</li>
            <li id="divide" class="operators">/</li>

            <li id="one" class="numbers">1</li>
            <li id="two" class="numbers">2</li>
            <li id="three" class="numbers">3</li>

            <li id="enter">Enter</li>

            <li id="four" class="numbers">4</li>
            <li id="five" class="numbers">5</li>
            <li id="six" class="numbers">6</li> 

            <li id="seven" class="numbers">7</li>
            <li id="eight" class="numbers">8</li>
            <li id="nine" class="numbers">9</li>

            <li id="zero" class="numbers">0</li>
            <li id="decimal">.</li>
            <li id="clear">clear</li>

         </ol>
         <p></p>


      </section>

   </div>

</body>
</html>
